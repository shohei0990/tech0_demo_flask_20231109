<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>掲示板</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- タイトル -->
    <div class="hero is-dark">
      <div class="hero-body">
        <h1 class="title">掲示板</h1>
      </div>
    </div>
    <!-- 書き込みフォーム -->
    <form class="box" action="/write" method="GET">
      <div class="field">
        <label class="label">お名前:</label>
        <div class="controll">
          <input class="input" type="text" name="name" value="名無し" />
        </div>
      </div>
      <div class="field">
        <label class="label">メッセージ:</label>
        <div class="controll">
          <input class="input" type="text" name="msg" />
        </div>
      </div>
      <div class="field">
        <div class="controll">
          <input class="button is-primary" type="submit" value="投稿" />
        </div>
      </div>
    </form>
    <!-- ''' + make_logs() + '''-->
    <!-- ここにログを表示 -->
    {% for log in logs %}
    <div class="box">
      <div class="has-text-info">({{ log.id }}) {{ log.name }} さん</div>
      <div>{{ log.msg }}</div>
      <div class="has-text-right is-size-7">{{ log.time|datetimeformat }}</div>
    </div>
    {% endfor %}
  </body>
</html>
